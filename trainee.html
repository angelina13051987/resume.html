        function HtmlElement(tag, content, bg) {
            var el = document.createElement(tag);
            this.show = function() {
                el.innerHTML = content;
                el.style.background = bg;
                document.body.appendChild(el);
            }
            this.remove = function() {
                document.body.removeChild(el);
            }
