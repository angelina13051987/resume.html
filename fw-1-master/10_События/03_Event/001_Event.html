        const handler = (e) => {
            if (!e) e = window.event; // получение информации о событии в IE
            // тело обработчика события
        }

        const handler2 = (event) => {
            var e = event || window.event; // второй вариант.
        }

        window.addEventListener('DOMContentLoaded', handler);
    </script>
