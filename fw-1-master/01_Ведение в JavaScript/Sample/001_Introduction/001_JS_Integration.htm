<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Интеграция JavaScript</title>
</head>

<body>

    <!--

    Самым простым способом интегрировать в страницу JavaScvript, 
    является использование тега <script>...</script>.
    Тег рекомендуется разместить в конце тега <body>...</body>.
    Внутри элемента <script> размещается JavaScript, код 
    который будет выполняться при загрузке страницы.

-->
    <!--Тег script-->
    <script>
        // Код который будет выполнен при загрузке документа браузеером
        alert("Hello world!");

        document.write("Hello world again!");

    </script>
    <!--Завершение тега script-->
</body>

</html>
