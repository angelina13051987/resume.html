<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
    <!--В тэге Script в head страницы-->
    <script>
        // JavaScript код
    </script>

    <!--Из внешнего файла-->
    <script src="script.js"></script>
</head>

<body>
    <!--В качестве обработчика события через html атрибут.-->
    <input type="button" value="Кнопка" onclick="alert('Hello')" />

    <br>

    <!--Как тело URL адреса-->
    <a href="javascript:alert('Hello')">Ссылка</a>

    <br />

    <!--В тэге Script в body страницы-->
    <script>
        // JavaScript код
    </script>

    <!--Из внешнего файла----------------------------------------------------------->
    <script src="script.js"></script>
</body>

</html>
